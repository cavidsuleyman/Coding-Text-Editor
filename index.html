<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./image/logo.jpg">
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/87275c5b08.js" crossorigin="anonymous"></script>
</head>
<body>
    
<div class="main">
    <div class="left">
        <label><i class="fab fa-html5"></i> HTML</label>
        <textarea placeholder="Hidden" id="html-code" onkeyup="run()"></textarea>

        <label><i class="fab fa-css3-alt"></i> CSS</label>
        <textarea placeholder="Hidden" id="css-code" onkeyup="run()"></textarea>

        <label><i class="fab fa-js"></i> JS</label>
        <textarea placeholder="Hidden" id="js-code" onkeyup="run()"></textarea>
    </div>
    <div class="right">
        <label><i class="fas fa-play"></i> Output</label>
        <iframe title="Output" id="output"></iframe>
    </div>
</div>























</body>
</html>
